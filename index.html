<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular OMDb API Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style.css">
    <base href="/">
  </head>
  <body ng-app="myApp">
    <div class="search-container container-fluid" ng-controller="SearchController as ctrl">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 heading">
          <h1>Angular OMDb API&nbsp;Search</h1>
        </div>
      </div>
      <div class="search-form-container row">
        <div class="col-md-4 col-md-offset-4">
          <form class="search-form" ng-submit="ctrl.searchMovies(ctrl.query)">
            <div class="input-group">
              <input class="form-control" ng-model="ctrl.query" type="text" placeholder="Movie title e.g. 'Die Hard'">
              <div class="input-group-btn">
                <button class="btn btn-danger" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/directives.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>
  </body>
</html>
